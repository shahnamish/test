name: Frontend Web App

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/frontend/web/**'
      - '.github/workflows/frontend-web.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/frontend/web/**'
      - '.github/workflows/frontend-web.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend/web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
